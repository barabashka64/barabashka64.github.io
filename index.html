<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Canvas</title>
  <link rel="stylesheet" href="stylesheets/main.css"/>
  <meta name="viewport" content="width=device-width; initial-scale=1.0"/>
</head>
<body>
  <header>
    <h1>Пиксель-Арт</h1>
  </header>
  <div id="content">
    <div id="container">
      <div class="row">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="row">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="row">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
      <div class="row">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
    <div id="clock">
      <h4>Время:</h4>
      <p>00:00:00</p>
    </div>
    <button onclick="rotateContainer()">Повернуть</button><a id="resultButton" href="#result">
      <button onclick="toggleResult()">Результаты</button></a><a name="result">
      <div class="result hidden">
        <canvas id="canvas" width="103px" height="103px"></canvas>
        <p>Пикселей:<span id="pixel"></span></p>
        <p>Время:<span id="timeResult"></span></p>
      </div></a>
  </div>
